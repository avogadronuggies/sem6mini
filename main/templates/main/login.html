<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SFIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-300 flex items-center justify-center min-h-screen">
    <div class="bg-purple-400 p-8 rounded-2xl shadow-lg w-96 text-center">
      <img
        src="../static/images/logo.png"
        alt="SFIT Logo"
        class="mx-auto w-20 h-20"
      />
      <h2 class="text-lg font-semibold mt-2">
        St. Francis Institute of Technology
      </h2>

      <!-- Role Selection -->
      <div class="flex justify-center mt-4 space-x-4">
        <button
          id="teacher-btn"
          onclick="selectRole('teacher')"
          class="p-2 bg-gray-300 rounded-md hover:bg-gray-400"
        >
          👨‍🏫 Teacher
        </button>
        <button
          id="admin-btn"
          onclick="selectRole('admin')"
          class="p-2 bg-gray-300 rounded-md hover:bg-gray-400"
        >
          🛠️ Admin
        </button>
        <button
          id="student-btn"
          onclick="selectRole('student')"
          class="p-2 bg-black text-white rounded-md"
        >
          🎓 Student
        </button>
        <button
          id="parent-btn"
          onclick="selectRole('parent')"
          class="p-2 bg-gray-300 rounded-md hover:bg-gray-400"
        >
          👨‍👩‍👧 Parent
        </button>
      </div>

      <!-- Login Form -->
      <form method="POST" action="{% url 'login' %}" class="mt-6 space-y-4">
        {% csrf_token %}
        <input type="hidden" id="role" name="role" value="student" />

        <div class="relative">
          <input
            type="text"
            name="email"
            placeholder="Enter Email"
            class="w-full px-4 py-2 pl-10 rounded-md border"
            required
          />
          <span class="absolute left-3 top-2 text-gray-500">👤</span>
        </div>

        <div class="relative">
          <input
            type="password"
            name="password"
            placeholder="••••••"
            class="w-full px-4 py-2 pl-10 rounded-md border"
            required
          />
          <span class="absolute left-3 top-2 text-gray-500">🔑</span>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2" />
          <label for="remember">Remember Me</label>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800"
        >
          Login
        </button>
      </form>
    </div>

    <script>
      function selectRole(role) {
        document.getElementById("role").value = role;

        // Reset all buttons
        document.querySelectorAll("button").forEach((btn) => {
          btn.classList.remove("bg-black", "text-white");
          btn.classList.add("bg-gray-300");
        });

        // Highlight the selected role
        document.getElementById(role + "-btn").classList.remove("bg-gray-300");
        document
          .getElementById(role + "-btn")
          .classList.add("bg-black", "text-white");
      }
    </script>
  </body>
</html>

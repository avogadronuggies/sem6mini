      <!-- Role Selection -->
      <div class="flex justify-center mt-4 space-x-4">
        <button
          id="staff-btn"
          onclick="selectRole('staff')"
          class="p-2 bg-gray-300 rounded-md hover:bg-gray-400"
        >
          👨‍🏫 Staff
        </button>
        <button
          id="student-btn"
          onclick="selectRole('student')"
          class="p-2 bg-black text-white rounded-md"
        >
          🎓 Student
        </button>
        <button
          id="parent-btn"
          onclick="selectRole('parent')"
          class="p-2 bg-gray-300 rounded-md hover:bg-gray-400"
        >
          👨‍👩‍👧 Parent
        </button>
      </div>

      <!-- Login Form -->
      <form class="mt-6 space-y-4">
        <input type="hidden" id="role" name="role" value="student" />

        <div class="relative">
          <input
            type="text"
            placeholder="Enter ID"
            class="w-full px-4 py-2 pl-10 rounded-md border"
          />
          <span class="absolute left-3 top-2 text-gray-500">👤</span>
        </div>

        <div class="relative">
          <input
            type="password"
            placeholder="••••••"
            class="w-full px-4 py-2 pl-10 rounded-md border"
          />
          <span class="absolute left-3 top-2 text-gray-500">🔑</span>
        </div>

        <div class="relative">
          <select class="w-full px-4 py-2 pl-10 rounded-md border">
            <option>Local</option>
          </select>
          <span class="absolute left-3 top-2 text-gray-500">@</span>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2" />
          <label for="remember">Remember Me</label>
        </div>

        <button
          class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800"
        >
          Login
        </button>
        <button
          class="w-full bg-gray-200 py-2 rounded-md hover:bg-gray-300 mt-2"
        >
          Reset Password
        </button>
      </form>
    </div>

    <script>
      function selectRole(role) {
        document.getElementById("role").value = role;

        // Reset all buttons
        document
          .getElementById("staff-btn")
          .classList.remove("bg-black", "text-white");
        document.getElementById("staff-btn").classList.add("bg-gray-300");

        document
          .getElementById("student-btn")
          .classList.remove("bg-black", "text-white");
        document.getElementById("student-btn").classList.add("bg-gray-300");

        document
          .getElementById("parent-btn")
          .classList.remove("bg-black", "text-white");
        document.getElementById("parent-btn").classList.add("bg-gray-300");

        // Highlight the selected role
        document.getElementById(role + "-btn").classList.remove("bg-gray-300");
        document
          .getElementById(role + "-btn")
          .classList.add("bg-black", "text-white");
      }
    </script>
  </body>
</html>
